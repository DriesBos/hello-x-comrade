tz_wide_1.jpg"},{name:e,filename:"//a.storyblok.com/f/72654/5120x2880/560de26080/baltz_wide_2.jpg"},{name:e,filename:"//a.storyblok.com/f/72654/5120x2880/43ba1581ed/baltz_wide_3.jpg"},{name:e,filename:"//a.storyblok.com/f/72654/5120x2880/46644c3508/baltz_wide_4.jpg"},{name:e,filename:"//a.storyblok.com/f/72654/5120x2880/f05e679d50/baltz_wide_5.jpg"}],metadata:{_uid:"7eeef10c-c8dd-4369-9e61-a45f03d62e89",title:"Baltz & Co — Hello X Comrade",plugin:l,description:W},component:n,cover_image:"//a.storyblok.com/f/72654/2374x2880/ce0b5ec75a/baltz_wide_cover.jpg",images_mobile:[{name:e,filename:"//a.storyblok.com/f/72654/1532x2732/8cfe7e5f94/baltz_vert_1.jpg"},{name:e,filename:M},{name:e,filename:"//a.storyblok.com/f/72654/1532x2732/e940acfa28/baltz_vert_3.jpg"},{name:e,filename:"//a.storyblok.com/f/72654/1532x2732/41aea5fa8f/baltz_vert_4.jpg"},{name:e,filename:"//a.storyblok.com/f/72654/1532x2732/796db93b04/baltz_vert_5.jpg"}],cover_image_mobile:M,_editable:'\x3c!--#storyblok#{"name": "page-project", "space": "72654", "uid": "a8ccd360-00ec-44e9-9641-04ed3c6e77fd", "id": "5315415"}--\x3e'},slug:"baltz-co",full_slug:"work/baltz-co",sort_by_date:a,position:80,tag_list:[],is_startpage:d,parent_id:r,meta_data:a,group_id:"53725822-9bb5-461a-b5aa-7b6f22a3d65c",first_published_at:x,release_id:a,lang:i,path:a,translated_slugs:[]}]}],error:a,state:{cacheVersion:e},serverRendered:!0}}("",null,"Realm Global","Highline Wellness","default","meta-fields",5315414,"page-project",!1,"2019","2018","work","Highline Wellness was at a critical juncture. Poised for rapid growth and boasting a fan base of loyal users, but not packaged for the big leagues. Our goal was to elevate the company to the next level, while still honoring its current customers. Inspired by the idea of spirited buoyancy and weightless joy, we went about redesigning the brand from the ground up—a new, more sophisticated identity; fresh and welcoming brand voice; airier color palette; clean packaging; and a more modern, friendly website. Elevate to the Highline.","//a.storyblok.com/f/72654/1532x2732/8af555bf33/hw_vert_1.jpg","atelier","Atelier is an arts-driven private members club, set to open its first set of doors in London in Spring 2020. We set out to develop an identity that stood on its own within a crowded marketplace, but humble enough to allow for the space, its impressive collection of art, and a diverse patronage to take the spotlight. Along with a confident wordmark, Hello Comrade created a provocative suite of brand articles, including a rich color palette, character-driven art direction, and luxurious collateral pieces to match the house.","//a.storyblok.com/f/72654/1532x2732/d0fac1dc43/atelier_vert_3.jpg","Realm is the first globally collaborative real estate collective built around the unique lifestyles and personal interests of each client. No longer is location, price and size the leading attributes to make matches. We developed a full brand suite, marketing campaign, and website UI to bring the new venture to market.","//a.storyblok.com/f/72654/1532x2732/af720faa93/realm_vert_3.jpg","a8ccd360-00ec-44e9-9641-04ed3c6e77fd",'PMI Worldwide approached Hello Comrade with the need to rebrand from the legacy company, Pacific Market International. Along with the name change, PMI looked to modernize, energize, and emphasize the brand without losing the strong heritage of the company. In short, PMI wanted a more fun and a less "corporate" feel, which more accurately reflected the company’s values. Hello Comrade reimagined the brand and brought more "pop and play" by simplifying the logotype and bringing an energetic approach to the brand’s outside elements, such a color palette and geometric patterns.',"//a.storyblok.com/f/72654/1532x2732/064fa1e9fb/pmi_vert_6.jpg","2020-01-07T21:43:28.956Z","campsite","Campsite is a Berlin-based hostel concept with shared co-working space. The brand and respective art direction draws upon the site’s ambition to draw together people with distinctly different backgrounds and origins to build a common community. Like a remote campground in nature, Campsite generously offers its land for unforgettable experiences and life-long connections. Hello Comrade was responsible for designing the corporate identity, art direction, naming, and collateral design.","Campsite","//a.storyblok.com/f/72654/1532x2732/47b7097f2f/campsite_vert_1.jpg","Hotel Hapé is a boutique hotel in Sedona, Arizona. The hotel (and its on-property bar + restaurant and spa) draws its energy and inspiration from the majestic landscape of the southwest desert and red rock slab formations. Hotel Hapé is founded on minimalist beauty, letting the striking glamor of the Sedona Valley do the talking. Don’t worry, be Hapé","mindsticker","Mindsticker is a marketing and advertising consultancy based in Amsterdam, the Netherlands. Founded by marketing strategist and copywriting veteran Dirk-Jan van Hattum, the firm provides purposeful positioning, razor-sharp campaign development, and result-oriented programming for a broad range of clients. Ideas that stick. Concepts that work. Unapologetically in your face and on your mind.","//a.storyblok.com/f/72654/1532x2732/7af533d62a/mindsticker_vert_3.jpg",'Baltz & Co. is a boutique public relations firm headquartered in New York City. The re-brand concept centered around "honest elegance," a nod to both the way the company conducts business as well as the roster of clients it serves.',"//a.storyblok.com/f/72654/1532x2732/2a0ad712cd/baltz_vert_2.jpg")</script><script src="/_nuxt/0c668e2cc06acd346edc.js" defer></script><script src="/_nuxt/99ac7c8b1c1963c34ae1.js" defer></script><script src="/_nuxt/5a3b3c0aa7d764056d2b.js" defer></script><script src="/_nuxt/0f3dc5ea18084b9b623d.js" defer></script><script src="/_nuxt/a1537674a5d935242116.js" defer></script>
