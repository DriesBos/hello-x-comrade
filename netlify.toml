# Netlify Configuration File
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command to generate static files
  command = "npm run generate"
  
  # Directory to publish (Nuxt generates to 'dist' by default)
  publish = "dist"
  
  # Use Node.js 16 for compatibility with Nuxt 2
  [build.environment]
    NODE_VERSION = "16"

# Environment variables (set these in Netlify Dashboard)
# PREVIEWKEY = "your_storyblok_preview_token"
# PUBLICKEY = "your_storyblok_public_token"

# Redirects and headers
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # This enables client-side routing for Nuxt SPA mode
  
# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/_nuxt/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

